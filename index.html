<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>PPTX 文字提取</title>
<style>
  :root{
    --bg:#f3f6fa;
    --card:#ffffff;
    --accent:#4285f4;
    --text:#202124;
    --radius:12px;
    --shadow:0 4px 18px rgba(0,0,0,.06);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
    background:var(--bg);
    color:var(--text);
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:60px 20px;
    min-height:100vh;
  }
  h1{margin-bottom:24px;font-size:28px;font-weight:500;letter-spacing:.5px}
  #f{display:none}
  label[for=f]{
    background:var(--accent);
    color:#fff;
    padding:12px 32px;
    border-radius:var(--radius);
    cursor:pointer;
    font-size:16px;
    box-shadow:var(--shadow);
    transition:transform .2s;
  }
  label[for=f]:hover{transform:translateY(-2px)}
  #drop{
    width:100%;
    max-width:550px;
    margin:24px 0 40px;
    padding:60px 20px;
    border:2px dashed var(--accent);
    border-radius:var(--radius);
    text-align:center;
    color:var(--accent);
    background:rgba(66,133,244,.04);
    transition:background .25s;
  }
  #drop.dragover{background:rgba(66,133,244,.12)}
  #out{
    width:100%;
    max-width:680px;
    display:grid;
    gap:24px;
  }
  .card{
    background:var(--card);
    padding:28px 32px;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    line-height:1.7;
    font-size:17px;
  }
  .card p{margin:8px 0}
</style>
</head>
<body>
<h1>PPTX 文字提取</h1>
<input type="file" id="f" accept=".pptx"/>
<label for="f">选择文件</label>
<div id="drop">或拖入文件到此处</div>
<div id="out"></div>

<script>
const handleFile = async file => {
  if(!file.name.endsWith('.pptx')) return alert('仅支持 .pptx 文件');
  const fd = new FormData();
  fd.append('ppt', file);
  const r = await fetch('http://localhost:3000/ppt', {method:'POST', body: fd});
  const data = await r.json();

  const box = document.getElementById('out');
  box.innerHTML = '';
  data.forEach(slide=>{
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = slide.texts.map(t=>`<p>${t}</p>`).join('');
    box.appendChild(div);
  });
};

document.getElementById('f').addEventListener('change', e=>handleFile(e.target.files[0]));

const drop = document.getElementById('drop');
['dragenter','dragover','dragleave','drop'].forEach(evt=>{
  drop.addEventListener(evt, e=>{e.preventDefault();e.stopPropagation();}, false);
});
['dragenter','dragover'].forEach(evt=>{
  drop.addEventListener(evt, ()=>drop.classList.add('dragover'), false);
});
['dragleave','drop'].forEach(evt=>{
  drop.addEventListener(evt, ()=>drop.classList.remove('dragover'), false);
});
drop.addEventListener('drop', e=>handleFile(e.dataTransfer.files[0]), false);
</script>
</body>
</html>
