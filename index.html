<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>PPTX 文字提取</title>
<style>
  :root{
    --bg:#f3f6fa;
    --card:#ffffff;
    --accent:#4285f4;
    --text:#202124;
    --radius:12px;
    --shadow:0 4px 18px rgba(0,0,0,.06);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
    background:var(--bg);
    color:var(--text);
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:60px 20px;
    min-height:100vh;
  }
  h1{margin-bottom:24px;font-size:28px;font-weight:500;letter-spacing:.5px}
  #f{
    display:none;
  }
  label[for=f]{
    background:var(--accent);
    color:#fff;
    padding:12px 32px;
    border-radius:var(--radius);
    cursor:pointer;
    font-size:16px;
    box-shadow:var(--shadow);
    transition:transform .2s;
  }
  label[for=f]:hover{transform:translateY(-2px)}
  #out{
    width:100%;
    max-width:680px;
    margin-top:40px;
    display:grid;
    gap:24px;
  }
  .card{
    background:var(--card);
    padding:28px 32px;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    line-height:1.7;
    font-size:17px;
  }
  .card p{margin:8px 0}
</style>
</head>
<body>
<h1>PPTX 文字提取</h1>
<input type="file" id="f" accept=".pptx"/>
<label for="f">选择文件</label>
<div id="out"></div>

<script>
document.getElementById('f').addEventListener('change', async e=>{
  const fd = new FormData();
  fd.append('ppt', e.target.files[0]);
  const r = await fetch('http://localhost:3000/ppt', {method:'POST', body: fd});
  const data = await r.json();

  const box = document.getElementById('out');
  box.innerHTML = '';
  data.forEach(slide=>{
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = slide.texts.map(t=>`<p>${t}</p>`).join('');
    box.appendChild(div);
  });
});
</script>
</body>
</html>
